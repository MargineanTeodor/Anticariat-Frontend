<div class = "col-md-6 offset-md-3">

    <h3>Update carte</h3>
    <form (ngSubmit)="onSubmit()">
        <div class= "form-group">
            <label> Pret</label>
            <input type="number" class="form-control" id="pret"
                [(ngModel)]="carte.pret" name="pret">

    </form>
    </div>
