<div class = "col-md-6 offset-md-3">

<h3>Create carte</h3>
<form (ngSubmit)="onSubmit()">
    <div class= "form-group">
        <label> Nume</label>
        <input type="text" class="form-control" id="name"
            [(ngModel)]="carte.name" name="name">
    </div>
    <div class= "form-group">
        <label> Autor</label>
        <input type="text" class="form-control" id="autor"
            [(ngModel)]="carte.autor" name="Autor">
    </div>
    <div class= "form-group">
        <label> Numar pagini </label>
        <input type="number" class="form-control" id="nrPag"
            [(ngModel)]="carte.nrPag" name="nrPag">
    </div>
    <div class= "form-group">
        <label> Stare</label>
        <input type="number" class="form-control" id="stare"
            [(ngModel)]="carte.stare" name="stare">
    </div>
    <div class= "form-group">
        <label> Pret</label>
        <input type="number" class="form-control" id="pret"
            [(ngModel)]="carte.pret" name="pret">
    </div>
    <button class=" btn btn-success" type="submit">Submit</button>
</form>
</div>
