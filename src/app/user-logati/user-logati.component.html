<h2>Lista de comenzi</h2>
<div>
    <button (click)="back()" class="btn btn-info">Back</button>
</div>
<table class = "table table-striped">
    <thead>
        <tr>
                <th>Id</th>
                <th>Nume</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
        </tr>
    </tbody>
</table>
