<h1 class = "text-center">Anticariat </h1>
<div class= "text-center">
    <h3>View Carte Details</h3>
    <div>
        <label>
            <b>Nume:</b>
        </label> {{carte.name}}
    </div>
    <div>
        <label>
            <b>Autor:</b>
        </label> {{carte.autor}}
    </div>
    <div>
        <label>
            <b>Numar de pagini:</b>
        </label> {{carte.nrPag}}
    </div>
    <div>
        <label>
            <b>Stare:</b>
        </label> {{carte.stare}}
    </div>
    <div>
        <label>
            <b>Pret:</b>
        </label> {{carte.pret}}
    </div>
    <div>
        <label>
            <b></b>
        </label>
        <form (ngSubmit)="onSubmit()">
            <button class=" btn btn-success" type="submit">Buy</button>
        </form>
    </div>
    <h2>Reviews
    </h2>
    <form (ngSubmit)="onSubmit2()">
        <div class= "form-group">
            <input type="text" class="form-control" id="pret"
                [(ngModel)]="review.review" name="Parola">
        </div>
        <button class=" btn btn-success" type="submit">Add review</button>
    </form>
    <table class = "table table-striped">
        <thead>
            <tr>
                    <th>Reviews</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let review of listaReview">
                <td>{{review.review}}</td>
            </tr>
        </tbody>
    </table>



</div>
